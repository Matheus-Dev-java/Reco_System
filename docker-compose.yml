services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: reco
      POSTGRES_USER: reco
      POSTGRES_PASSWORD: reco
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6380:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6335:6333"
      - "6336:6334"
    volumes:
      - qdrantdata:/qdrant/storage

volumes:
  pgdata:
  qdrantdata:
